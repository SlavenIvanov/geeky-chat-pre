<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="onSignOut()">
                <ion-icon slot="icon-only"
                          name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Чат стаи</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onCreateChatRoom($event)">
                <ion-icon slot="icon-only"
                          name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let chatRoom of chatRooms | async"
                  (click)="onChatRoomClicked(chatRoom)">
            {{ chatRoom.name}}
        </ion-item>
    </ion-list>
</ion-content>

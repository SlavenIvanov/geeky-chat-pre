<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title>{{name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content #content>

    <ion-list>
        <app-chat-bubble *ngFor="let message of messages | async"
                         [chatMessage]="message">
        </app-chat-bubble>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button size="small">
            <ion-button (click)="onEmojiPopoverOpen($event)"
                        fill="clear">ðŸ¤”
            </ion-button>
        </ion-fab-button>
    </ion-fab>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row no-padding
                     justify-content-center
                     align-items-center>
                <ion-col size="10"
                         no-padding
                         no-margin
                         justify-content-center
                         align-items-center>
                    <ion-input [(ngModel)]="message"
                               autofocus="true"
                               wrap="hard"
                               maxlength="350"></ion-input>
                </ion-col>
                <ion-col size="2">
                    <ion-fab-button size="small">
                        <ion-icon name="play"
                                  (click)="onMessageSend()"></ion-icon>
                    </ion-fab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
